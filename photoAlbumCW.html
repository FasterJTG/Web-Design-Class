<!DOCTYPE html>
<html>
<title>Photo Album Classwork</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<div class="w3-container w3-pink">

  <h1 class="w3-center">Fruits</h1>
</div>
<div class="w3-container">
    <!--first row of pictures-->
    <div class="w3-row-padding w3-margin-top w3-animate-left">
        <!--code for each card-->
        <div class="w3-third">
            <div class="w3-card">
                <img src="fruit/apple.jpg" alt="Apples" style="width:100%; height:250px">
                <div class="w3-container w3-center">
                    <h5>Apples</h5>
                </div>
            </div>
        </div>
        <!--end of card-->
        <div class="w3-third">
            <div class="w3-card">
                <img src="fruit/oranges.jpg" alt="Oranges" style="width:100%; height:250px">
                <div class="w3-container w3-center">
                    <h5>Oranges</h5>
                </div>
            </div>
        </div>
        <!--end of card-->
        <div class="w3-third">
            <div class="w3-card">
                <img src="fruit/raspberries.jpg" alt="Raspberries" style="width:100%; height:250px">
                <div class="w3-container w3-center">
                    <h5>Raspberries</h5>
                </div>
            </div>
        </div>
        <!--end of card-->
    </div>
    <!--end of first row-->
    <!--start of second row-->
    <div class="w3-row-padding w3-margin-top w3-animate-right">
        <div class="w3-third">
            <div class="w3-card">
                <img src="fruit/mangoes.jpg" alt="Mangoes" style="width:100%; height:250px">
                <div class="w3-container w3-center">
                    <h5>Mangoes</h5>
                </div>
            </div>
        </div>
        <div class="w3-third">
            <div class="w3-card">
                <img src="fruit/strawberries.jpg" alt="Strawberries" style="width:100%; height:250px">
                <div class="w3-container w3-center">
                    <h5>Strawberries</h5>
                </div>
            </div>
        </div>
        <div class="w3-third">
            <div class="w3-card">
                <img src="fruit/peaches.jpg" alt="Peaches" style="width:100%; height:250px">
                <div class="w3-container w3-center">
                    <h5>Peaches</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="w3-container w3-pink">

        <h1 class="w3-center">John Zoeller, 2025</h1>
    </div>
</div>
</body>
</html>
