<!DOCTYPE html>
<html>
<title>Quotes with Buttons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<body>

<!-- create container for your page-->
<div class="w3-container w3-monospace">
<!-- add some fun icons-->
<h2 class="w3-center w3-orange">
    <span class="material-icons">3p</span>
    Famous Quotes with Buttons
    <span class="material-icons">3p</span>
</h2>

<br>

<!-- create your first quote using buttons.  Use container class, with auto margins and w3-section-->
<!-- create a bar class-->
<p>
    <button class="w3-button w3-khaki">There</button>
    <button class="w3-button w3-yellow">Is</button>
    <button class="w3-button w3-orange">Nothing</button>
    <button class="w3-button w3-khaki">Permanent</button>
    <button class="w3-button w3-yellow">Except</button>
    <button class="w3-button w3-orange">Change</button>
    <i> ~Heraclitus</i>
</p>
<br>
<p>
    <button class="w3-button w3-khaki">Learning</button>
    <button class="w3-button w3-yellow">Never</button>
    <button class="w3-button w3-orange">Exhausts</button>
    <button class="w3-button w3-khaki">The</button>
    <button class="w3-button w3-yellow">Mind</button>
    <i> ~Leonardo da Vinci</i>
</p>
<br>
<p>
    <button class="w3-button w3-khaki">Independence</button>
    <button class="w3-button w3-yellow">Is</button>
    <button class="w3-button w3-orange">Happiness</button>
    <i> ~Susan B. Anthony</i>
</p>
<br>
<!-- create a few more quotes-->
    <footer class="w3-orange"><h3 class="w3-center">John Zoeller, 2025</h3></footer>
</div>
</body>
</html>
