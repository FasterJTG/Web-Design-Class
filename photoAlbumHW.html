<!DOCTYPE html>
<html>
<title>My Favorite Movies</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<div class="w3-container w3-black">

  <h1 class="w3-center w3-text-gray">John's Favorite Movies</h1>
</div>
<div class="w3-container">
    <!--first row of pictures-->
    <div class="w3-row-padding w3-margin-top w3-animate-top">
        <!--code for each card-->
        <div class="w3-third">
            <div class="w3-card w3-center w3-hover-grey">
                <img src="movies/bttf.jpg" alt="Back to the Future" width="70%"; height="650px">
                <div class="w3-container">
                    <h4>Back to the Future</h4>
                </div>
            </div>
        </div>
        <!--end of card-->
        <div class="w3-third">
            <div class="w3-card w3-center w3-hover-grey">
                <img src="movies/gump.jpg" alt="Forrest Gump" width="70%"; height="650px">
                <div class="w3-container">
                    <h4>Forrest Gump</h4>
                </div>
            </div>
        </div>
        <!--end of card-->
        <div class="w3-third">
            <div class="w3-card w3-center w3-hover-grey">
                <img src="movies/billted.jpg" alt="Bill & Ted's Excellent Adventure" width="70%"; height="650px">
                <div class="w3-container">
                    <h4>Bill & Ted's Excellent Adventure</h4>
                </div>
            </div>
        </div>
        <!--end of card-->
    </div>
    <!--end of first row-->
    <!--start of second row-->
    <div class="w3-row-padding w3-margin-top w3-animate-bottom">
        <div class="w3-third">
            <div class="w3-card w3-center w3-hover-grey">
                <img src="movies/empire.jpg" alt="The Empire Strikes Back" width="70%"; height="650px">
                <div class="w3-container">
                    <h4>The Empire Strikes Back</h4>
                </div>
            </div>
        </div>
        <div class="w3-third">
            <div class="w3-card w3-center w3-hover-grey">
                <img src="movies/airplane.jpg" alt="Airplane!" width="70%"; height="650px">
                <div class="w3-container">
                    <h4>Airplane!</h4>
                </div>
            </div>
        </div>
        <div class="w3-third">
            <div class="w3-card w3-center w3-hover-grey">
                <img src="movies/sm2.jpg" alt="Spider-Man 2" width="70%"; height="650px">
                <div class="w3-container">
                    <h4>Spider-Man 2</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="w3-container w3-black">

        <p class="w3-center w3-text-gray">John Zoeller, 2025</p>
    </div>
</div>
</body>
</html>
