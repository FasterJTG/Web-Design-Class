<!DOCTYPE html>

<html>

<head>

<title>Cards Homework</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<head>

<body>

<div class = "w3-container w3-monospace w3-grid" style="row-gap:500px">
<!-- Example of three cards next to each other-->
  
<h1 class="w3-center w3-monospace w3-orange w3-text-red">My Favorite Menu Items From Fast Food Restaurants</h1>
<!-- Cards -->
<div class="w3-grid" style="row-gap:500px">
<div class="w3-row w3-grid" style="row-gap:500px">
    <div class="w3-col s3 w3-card-4 w3-center w3-monospace">
      <header class ="w3-red">

          <h2 class="w3-text-white w3-monospace">Chick-fil-a</h2>

      </header>

      <p><img src="fastfood/cnminis.jpg" alt="Chick-n-Minis" width="100%"></p>

      <h3>Chick-n-Minis</h3>
    </div>
    <div class="w3-col m1 w3-center">
      <p></p>
    </div>
    <div class="w3-col s3 w3-card-4 w3-center w3-monospace">
      <header class ="w3-yellow">

          <h2 class="w3-text-red w3-monospace">McDonald's</h2>

      </header>

      <p><img src="fastfood/qp2.png" alt="Quarter Pounder" width="100%"></p>

      <h3>Quarter Pounder</h3>
    </div>
    <div class="w3-col m1 w3-center">
    <p></p>
    </div>
    <div class="w3-col s3 w3-card-4 w3-center w3-monospace">
      <header class ="w3-green">

          <h2 class="w3-text-yellow w3-monospace">Subway</h2>

      </header>

      <p><img src="fastfood/teriyaki.jpg" alt="Sweet Onion Chicken Teriyaki" width="100%"></p>

      <h3>Sweet Onion Teriyaki Chicken Sandwich </h3>
    </div>
</div>
<div class="w3-row w3-grid" style="row-gap:500px">
  <div class="w3-col s3 w3-card-4 w3-center w3-monospace">
    <header class ="w3-red">

        <h2 class="w3-text-green w3-monospace">Papa John's</h2>

    </header>

    <p><img src="fastfood/themeats.jpg" alt="The Meats Pizza" width="100%"></p>

    <h3>The Meats Pizza </h3>
  </div>
  <div class="w3-col m1 w3-center">
    <p></p>
  </div>
  <div class="w3-col s3 w3-card-4 w3-center w3-monospace">
    <header class ="w3-green">

        <h2 class="w3-text-brown w3-monospace">Applebee's</h2>

    </header>

    <p><img src="fastfood/wonton.jpg" alt="Chicken Wonton Tacos" width="100%"></p>

    <h3>Chicken Wonton Tacos </h3>
  </div>
  <div class="w3-col m1 w3-center">
    <p></p>
  </div>
  <div class="w3-col s3 w3-card-4 w3-center w3-monospace">
    <header class ="w3-white">

        <h2 class="w3-text-red w3-monospace">Panda Express</h2>

    </header>

    <p><img src="fastfood/sirloin.jpg" alt="Black Pepper Sirloin" width="100%"></p>

    <h3>Black Pepper Sirloin </h3>
  </div>
</div>
<div class="w3-row w3-center w3-red">
<h2 class="w3-text-orange w3-monospace">John Zoeller, 2025</h2>
</div>
</div>


</div>

</body>

</html>
